<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">

    <div class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Contador Interativo</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">
            Digite algo no campo abaixo. O número de caracteres e a interação com o mouse funcionarão instantaneamente.
        </p>

        <textarea
            id="textInput"
            rows="6"
            placeholder="Comece a digitar aqui..."
            class="w-full p-4 border border-gray-300 rounded-lg resize-none text-gray-700 text-base shadow-inner"
        ></textarea>

        <div class="flex justify-end mt-3">
            <p class="text-sm text-gray-600">
                Total de Caracteres:
                <span id="charCount" class="font-semibold text-blue-600 text-lg">0</span>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
